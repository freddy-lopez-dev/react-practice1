<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
</head>

<body>

  <div id="app">

  </div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script type="text/babel">
    function NameComponent(props) { // FUNCTION SHOULD BE NAMED IN CAPITAL FIRST
      console.log(props);
      // return React.createElement('h1', {}, props.name);
      // React.createElement('h1', null, React.createElement('span', null, React.createElement('strong', {props})))
      return (
        <h1>
          <span>
            <strong>{props.name}</strong>
          </span>
        </h1>
      )
    }
    const nameEle = React.createElement('h1', {}, 'Freddy');

    function EmailComponent(props) {
      // return React.createElement('h2', {}, props.email);
      return <h2>{props.email}</h2>
    }
    const emailEle = React.createElement('h2', {}, 'frdy@gmail.com');

    const headerEle = React.createElement(
      'header',
      {},
      <NameComponent name="Freddy" />,
      <EmailComponent email="freddysfs@gmail.com" />,
      // React.createElement(NameComponent, { name: 'Freddy', lastName: 'Lopez' }),
      React.createElement(EmailComponent, { email: 'frey@gmail.com' }),
      React.createElement(NameComponent, { name: 'Freddy', lastName: 'Lopez' }),
      React.createElement(EmailComponent, { email: 'frey@gmail.com' }),
    )
    const wrapperEle = React.createElement('div', {}, headerEle)

    ReactDOM.render(wrapperEle, document.getElementById('app'));
  </script>

</body>

</html>

<!-- React component is a collection of react element.
React element is a collection of an object -->
